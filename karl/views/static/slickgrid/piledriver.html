<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>SlickGrid example: Grouping</title>
    <link rel="stylesheet" href="../slickgrid/slick.grid.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="../slickgrid/controls/slick.pager.css" type="text/css" media="screen"
          charset="utf-8"/>
    <link rel="stylesheet" href="../min/jquery-ui-1.9m3.karl.smoothness.css" type="text/css" media="screen"
          charset="utf-8"/>
    <link rel="stylesheet" href="../slickgrid/examples/examples.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="../slickgrid/controls/slick.columnpicker.css" type="text/css" media="screen"
          charset="utf-8"/>
    <style>
        .cell-title {
            font-weight: bold;
        }

        .cell-effort-driven {
            text-align: center;
        }
    </style>
</head>
<body>
<div style="position:relative">
    <div class="ag-gridframe" style="width:600px;">
        <div class="grid-header" style="height: 2.8em; width:100%">
            <div style="float:right; padding: 0.2em">
                <label>Title Filter:</label>
                <input type=text id="txtSearch" size="30">
            </div>
            <label>Agility</label>
        </div>
        <div id="myGrid" style="width:100%;height:350px;"></div>
    </div>

    <div class="options-panel">
        <div>
            <button onclick="loadRandomData()">Load 10k Random Data</button>
            <button onclick="loadSampleData()">Load Sample Data</button>
        </div>
        <p>
            <h2>Add New Item</h2>
        <form id="add-new-item">
            <div><input id="ani-title" placeholder="Title"/> </div>
            <div><input id="ani-who" placeholder="Who"/> </div>
            <div><input id="ani-timeslot" placeholder="Timeslot"/> </div>
            <div><input type="submit" id="save-item" value="Add Item" /></div>
        </form>
        </p>
    </div>
</div>


<script src="../jquery/jquery-1.4.4.min.js"></script>
<script src="../min/jquery-ui-1.9m3.karl.js"></script>
<script src="../slickgrid/lib/jquery.event.drag-2.0.min.js"></script>

<script src="../slickgrid/slick.core.js"></script>
<script src="../slickgrid/slick.editors.js"></script>
<script src="../slickgrid/plugins/slick.cellrangedecorator.js"></script>
<script src="../slickgrid/plugins/slick.cellrangeselector.js"></script>
<script src="../slickgrid/plugins/slick.cellselectionmodel.js"></script>
<script src="../slickgrid/slick.grid.js"></script>
<script src="../slickgrid/slick.groupitemmetadataprovider.js"></script>
<script src="../slickgrid/slick.dataview.js"></script>

<script type="text/javascript" src="piledriver.js"></script>

</body>
</html>
